<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/cliente/css/loginEgresados.css">
</head>
<body>
    <header class="header">
        <a class="home" href="/cliente/index.html"></a>
        <h1>Saber, Pensar, Trabajar</h1>
        <img src="/cliente/OYM1.jpg" alt="">
    </header>
    <h2>Iniciar Sesión Egresado</h2>
    <div class="login-container">
        <form class="login-form" action="#">
            <div class="input-container">
                <label for="usuario">Nombre</label>
                <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="input-container">
                <label for="matricula">Matrícula</label>
                <input type="text" id="matricula" name="matricula" placeholder="Ingresa tu matrícula" required>
            </div>
            <button id="logear" type="submit">Iniciar Sesión</button>
            <a href="/cliente/paginas/registroEgresados.html">Registrarse</a>
        </form>
    </div>

    <footer class="footer">
        <ul class="footer-nav">
            <li><a href="#">Aviso Legal</a></li>
            <li><a href="#">Políticas de Cookies</a></li>
            <li><a href="#">Políticas de Privacidad</a></li>
            <li><a href="#">Sobre Nosotros</a></li>
        </ul>
        <div class="footer-container">
            <p>&copy; 2023 Tu Empresa. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="/cliente/js/loginEgresados.js" ></script>
</body>
</html>
