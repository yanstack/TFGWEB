<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Egresados</title>
    <link rel="stylesheet" href="/cliente/css/registroEgresados.css">
</head>
<body>
    <header class="header">
        <a class="home" href="/cliente/index.html"></a>
        <h1>Saber, Pensar, Trabajar</h1>
        <img src="/cliente/OYM1.jpg" alt="">
    </header>
    <h2>Registro de Egresados</h2>
    <p style="color: white; margin: 10px 0px;" id="respuesta">kll</p>
    <div class="login-container">
        <form class="login-form" action="#">
            <div class="input-container">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese Nombre" required>
            </div>
            <div class="input-container">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese apellido" required>
            </div>
            <div class="input-container">
                <label for="correo">Correo</label>
                <input type="text" id="correo" name="correo" placeholder="Ingrese Correo" required>
            </div>
            <div class="input-container">
                <label for="matricula">Matricula</label>
                <input type="text" id="matricula" name="matricula" placeholder="Ingrese Matricula" required>
            </div>
            <div class="botones">
            <button id="registrar" type="submit">Enviar</button>
            <a href="/cliente/paginas/loginEgresados.html">Ir a Login</a>
            </div>
        </form>
    </div>
